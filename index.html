<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- end of bootstrap -->

      <!-- css -->
      <link rel="stylesheet" href="css/styles.css">
      <!-- end of css -->
</head>
<body>
    <!-- page header -->
    <div class="headerPage">
        <p>Komputer Store</p>
    </div>
    <!-- end of page header -->

         <!-- modal pop up windows for bank loans -->
         <div class="modal modal-sm fade" id="loanModal">

            <div class="modal-dialog">
        
                <div class="modal-content">
        
                    <div class="modal-header">
                        <!-- modal header -->
                        <div class="modal-title"> Client Loans </div>
                    </div>
        
                    <div class="modal-body">
                        <!-- modal body -->
                        Loan Amount
                        <input type="number" class="form-control" id="loanAmount">
                    </div>
        
                    <div class="modal-footer">
                        <!-- modal footer -->
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="btnLoanModal">Get Loan</button>
                    </div>
        
                </div>
            </div>
        </div> <!-- end of modal -->

<div class="container">  

 <div class="row py-5">  
 <!-- first row      -->
 <div class="col-md-3 bg-light me-4 rounded">
    <!-- col 1 content -->
    <div class="card">
    <div class="card-body">   
    <span class="mb-4 fs-4 fw-bolder mt-2">Joe Banker</span>
    <div class="mb-4 position-relative mt-2">Balance <span class="position-absolute end-0" id="value-balance">0kr</span> </div>
    </div>
<!-- end of body card  -->   
    <div class="card-footer">     
    <button class="btn btn-success w-100 mt-2" 
    data-bs-toggle="modal" 
    data-bs-target="#loanModal" 
    style="margin-bottom: 20px;" 
    id="get-loan-button">
        Get a loan
    </button>

    </div>
    <!-- end of card footer -->
 </div> 

</div>
<!-- end of card -->
 <div class="col-md-3 bg-light position-relative me-4 rounded">
     <!-- col 2 content -->
     <span class="mb-4 fs-4 fw-bolder">Work</span>
    <div class="mb-4 position-relative mt-2">Pay <span class="position-absolute end-0 mt-2" id="value-pay">0kr</span> </div>
            
    <button class="btn btn-warning position-relative start-0 ms-md-0 mt-5"  id="bank-button">Bank</button>
    <button class="btn btn-primary position-absolute end-0 me-md-2 me-2 mt-5" id="work-button">Work</button>
 </div>
 <div class="col-md-3 bg-light rounded">
     <!-- col 3 content -->
     <span class="mb-4 fs-4 fw-bold">Laptops</span> <br>
      <select name="optionLaptop" id="laptopSelected" class="d-block mb-4 w-md-1" style="width: 100%;">
        <!-- <option selected value="default">Select Computer</option> -->
            <!-- elements are added dinamically from javascript -->
      </select>  

      <span class="fs-4 fw-bolder" id="features">Features:</span>
 </div>  
</div> 

<div class="row bg-light rounded" style="width: 90%;">
    <!-- second row -->
     
        <div class="col-sm-4 bg-light">
            <!-- 1st col -->
            <div class="img-responsive" width="200" id="img-item"  alt="item-img"> </div>

        </div>

        <div class="col-sm-5">
            <!-- 2nd col -->
            <p class="fw-bolder" id="item-title-selected">Item</p>
            <p class="" id="item-description-selected">Item Description</p>
        </div>

        <div class="col-sm-3">
            <!-- 3th col -->
            <div class="card">
                <div class="card-body">
                    <p class="text-center fw-bolder" id="value-buy">0 kr</p>
                </div>

                <div class="card-footer mt-5">
                    <button class="btn btn-info w-100 fw-bolder position-relative" id="buy-button">Buy Now</button>
                </div>
            </div>
        </div>

</div>

<!-- js files     -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

<script src="js/app.js"></script>
<!-- end of js files -->
</body>
</html>
